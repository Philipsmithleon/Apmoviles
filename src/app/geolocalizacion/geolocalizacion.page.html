<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Geolocalización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Ubicación</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" (click)="getCurrentPosition()" color="primary">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        Obtener Ubicación Actual
      </ion-button>

      <div class="coordinates-container" *ngIf="coordinates">
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Latitud</h2>
              <p>{{coordinates.latitude}}</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label>
              <h2>Longitud</h2>
              <p>{{coordinates.longitude}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>

      <div class="map-container" *ngIf="mapUrl">
        <iframe
          [src]="mapUrl | safe"
          width="100%"
          height="300"
          frameborder="0"
          style="border:0"
          allowfullscreen>
        </iframe>
      </div>

      <div class="no-location" *ngIf="!coordinates">
        <ion-icon name="location"></ion-icon>
        <p>Ubicación no disponible</p>
        <small>Presiona el botón para obtener tu ubicación</small>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
