<ion-app>
  <ion-header class="ion-no-border custom-header" *ngIf="showHeader">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button 
          *ngIf="showBackButton" 
          defaultHref="/home"
          (click)="goBack()"
          class="back-button">
        </ion-back-button>
        <ion-menu-button 
          class="menu-button"
          *ngIf="!showBackButton">
        </ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        <!-- Puedes poner el título aquí si es necesario -->
      </ion-title>
      <ion-buttons slot="end">
        <ion-button #userMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="userMenu">
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <mat-icon matBadge="{{ cartItemCount }}" matBadgeColor="warn">shopping_cart</mat-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <mat-menu #userMenu="matMenu" class="user-menu">
    <div class="menu-header">
      <div class="user-info">
        <h1>Bienvenido!</h1>
        <p>{{ username }}</p>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="gotoPerfil()">
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item (click)="gotoPedidos()">
      <mat-icon>shopping_bag</mat-icon>
      <span>Mis Pedidos</span>
    </button>
    <button mat-menu-item>
      <mat-icon>favorite</mat-icon>
      <span>Favoritos</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
