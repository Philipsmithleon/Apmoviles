

<ion-content [fullscreen]="true">

  <div class="product-grid">
    <ion-card
      *ngFor="let producto of productosFiltrados"
      class="product-card"
      [routerLink]="['/producto', producto.id]"
    >
      <div class="product-image-container">
        <img [src]="producto.imagen" [alt]="producto.nombre">
        <div class="product-tags" *ngIf="producto.etiquetas?.length">
          <ion-chip *ngFor="let etiqueta of producto.etiquetas">
            {{ etiqueta }}
          </ion-chip>
        </div>
      </div>

      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>
          <div class="price-cart-container">
            <span class="price">{{ producto.precio | currency:'USD':'symbol':'1.0-0' }}</span>
            <ion-button 
              fill="clear" 
              size="small" 
              class="cart-button"
              (click)="agregarAlCarrito($event, producto)">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
